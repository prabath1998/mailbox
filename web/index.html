<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MailBox - Modern Email Testing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#6366F1',
                        dark: '#1F2937',
                        light: '#F9FAFB',
                    }
                }
            }
        }
    </script>
    <style>
        .email-row:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .badge {
            display: inline-block;
            padding: 0.15rem 0.5rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3B82F6;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">   
    <header class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center">
                    <div class="bg-primary p-2 rounded-lg">
                        <i class="fas fa-inbox text-white text-2xl"></i>
                    </div>
                    <h1 class="ml-3 text-2xl font-bold text-gray-900">MailBox</h1>
                    <span class="ml-3 bg-green-100 text-green-800 text-xs font-medium px-2.5 py-0.5 rounded">v1.0</span>
                </div>
                <div class="flex items-center">
                    <div class="relative">
                        <input type="text" placeholder="Search emails..." class="pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary">
                        <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                    </div>
                    <button class="ml-4 bg-primary hover:bg-secondary text-white px-4 py-2 rounded-lg flex items-center">
                        <i class="fas fa-sync-alt mr-2"></i> Refresh
                    </button>
                </div>
            </div>
        </div>
    </header>
   
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="bg-white rounded-xl shadow overflow-hidden">           
            <div class="border-b border-gray-200 px-6 py-4 flex items-center justify-between">
                <div class="flex items-center">
                    <div class="relative">
                        <select class="appearance-none bg-gray-100 border-0 text-gray-700 py-2 pl-8 pr-10 rounded-lg leading-tight focus:outline-none focus:ring-2 focus:ring-primary">
                            <option>All emails</option>
                            <option>Unread</option>
                            <option>Starred</option>
                        </select>
                        <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center px-2 text-gray-700">
                            <i class="fas fa-filter"></i>
                        </div>
                    </div>
                    <button class="ml-4 text-gray-500 hover:text-gray-700">
                        <i class="fas fa-archive"></i>
                    </button>
                    <button class="ml-2 text-gray-500 hover:text-gray-700">
                        <i class="fas fa-trash"></i>
                    </button>
                    <button class="ml-2 text-gray-500 hover:text-gray-700">
                        <i class="fas fa-envelope"></i>
                    </button>
                </div>
                <div class="flex items-center">
                    <span class="text-sm text-gray-500 mr-4">1-10 of 42</span>
                    <button class="text-gray-400 hover:text-gray-600">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="ml-2 text-gray-400 hover:text-gray-600">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
           
            <div class="divide-y divide-gray-200" id="emails-container">
                <div class="px-6 py-8 flex justify-center">
                    <div class="loading-spinner"></div>
                </div>
            </div>
        </div>
    </main>
   
    <div id="email-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white rounded-lg shadow-xl w-11/12 md:w-3/4 lg:w-2/3 max-h-screen overflow-y-auto">
            <div class="px-6 py-4 border-b flex justify-between items-center">
                <h3 class="text-xl font-semibold text-gray-900" id="modal-subject">Email Subject</h3>
                <button id="close-modal" class="text-gray-400 hover:text-gray-600">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="px-6 py-4">
                <div class="flex justify-between items-start mb-6">
                    <div>
                        <div class="flex items-center">
                            <span class="font-medium text-gray-900" id="modal-from">sender@example.com</span>
                            <span class="mx-2 text-gray-400">to</span>
                            <span class="text-gray-700" id="modal-to">recipient@example.com</span>
                        </div>
                        <div class="text-sm text-gray-500 mt-1" id="modal-date">June 12, 2023 at 10:30 AM</div>
                    </div>
                    <div class="flex space-x-2">
                        <button class="p-2 rounded-full hover:bg-gray-100 text-gray-500">
                            <i class="fas fa-reply"></i>
                        </button>
                        <button class="p-2 rounded-full hover:bg-gray-100 text-gray-500">
                            <i class="fas fa-share"></i>
                        </button>
                        <button class="p-2 rounded-full hover:bg-gray-100 text-gray-500">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
                <div class="prose max-w-none border-t pt-6" id="modal-body">
                   
                </div>
            </div>
        </div>
    </div>

    <script>        
        const emailsContainer = document.getElementById('emails-container');
        const emailModal = document.getElementById('email-modal');
        const closeModalBtn = document.getElementById('close-modal');
        const modalSubject = document.getElementById('modal-subject');
        const modalFrom = document.getElementById('modal-from');
        const modalTo = document.getElementById('modal-to');
        const modalDate = document.getElementById('modal-date');
        const modalBody = document.getElementById('modal-body');
       
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
       
        function showEmailDetails(email) {
            modalSubject.textContent = email.subject || '(No subject)';
            modalFrom.textContent = email.from || 'Unknown sender';
            modalTo.textContent = email.to || 'Unknown recipient';
            modalDate.textContent = formatDate(email.date);            
            
            const bodyContent = email.text_body || email.html_body || 'No content available';
            modalBody.innerHTML = bodyContent.length > 300 ? 
                `<div class="bg-gray-50 p-4 rounded-lg"><pre class="whitespace-pre-wrap">${bodyContent}</pre></div>` :
                `<p>${bodyContent}</p>`;
            
            emailModal.classList.remove('hidden');
        }
        
        closeModalBtn.addEventListener('click', () => {
            emailModal.classList.add('hidden');
        });
       
        emailModal.addEventListener('click', (e) => {
            if (e.target === emailModal) {
                emailModal.classList.add('hidden');
            }
        });
      
        async function loadEmails() {
            try {               
                emailsContainer.innerHTML = `
                    <div class="px-6 py-8 flex justify-center">
                        <div class="loading-spinner"></div>
                    </div>
                `;

                const response = await fetch('/api/messages?limit=50');
                const emails = await response.json();
                
               
                emailsContainer.innerHTML = '';
                
                if (emails.length === 0) {
                    emailsContainer.innerHTML = `
                        <div class="px-6 py-12 text-center">
                            <i class="fas fa-inbox text-4xl text-gray-300 mb-4"></i>
                            <h3 class="text-lg font-medium text-gray-900 mb-1">No emails yet</h3>
                            <p class="text-gray-500">Emails sent to your application will appear here</p>
                        </div>
                    `;
                    return;
                }                
                
                emails.forEach(email => {
                    const emailEl = document.createElement('div');
                    emailEl.className = 'email-row px-6 py-4 flex items-center border-b border-gray-100 hover:bg-blue-50 cursor-pointer transition-all duration-200';
                    emailEl.innerHTML = `
                        <div class="flex-shrink-0 mr-4">
                            <div class="w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center">
                                <i class="fas fa-user text-blue-600"></i>
                            </div>
                        </div>
                        <div class="min-w-0 flex-1">
                            <div class="flex items-center">
                                <p class="text-sm font-medium text-gray-900 truncate mr-2">${email.from || 'Unknown'}</p>
                                <span class="text-xs text-gray-500">${formatDate(email.date)}</span>
                            </div>
                            <p class="text-sm font-medium text-gray-900 truncate mt-1">${email.subject || '(No subject)'}</p>
                            <p class="text-sm text-gray-500 truncate mt-1">${email.text_body ? email.text_body.substring(0, 60) + '...' : 'No content preview'}</p>
                        </div>
                        <div class="flex items-center space-x-2">
                            ${email.html_body ? '<span class="badge bg-blue-100 text-blue-800">HTML</span>' : ''}
                            <i class="fas fa-chevron-right text-gray-400"></i>
                        </div>
                    `;
                    
                    emailEl.addEventListener('click', () => showEmailDetails(email));
                    emailsContainer.appendChild(emailEl);
                });
            } catch (error) {
                console.error('Error loading emails:', error);
                emailsContainer.innerHTML = `
                    <div class="px-6 py-8 text-center">
                        <i class="fas fa-exclamation-triangle text-4xl text-red-400 mb-4"></i>
                        <h3 class="text-lg font-medium text-gray-900 mb-2">Failed to load emails</h3>
                        <p class="text-gray-500 mb-4">Check your connection and try again</p>
                        <button class="bg-primary hover:bg-secondary text-white px-4 py-2 rounded-lg">
                            <i class="fas fa-refresh mr-2"></i>Retry
                        </button>
                    </div>
                `;
            }
        }        
      
        document.addEventListener('DOMContentLoaded', loadEmails);
    </script>
</body>
</html>
